<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat box.css"/>
</head>
<body>

    <!-- Background Image -->
    <div class="background-image">

        <!-- Title Name Chat Box-->
        <div class="heading">
            <h1>My Chat Box</h1> 
        </div>

        <!-- Sent message -->
        <div class="parablue">
            <p class="sent">Hello Bindu,how are you?</p>

        </div>

        <!-- Received message -->
        <div class="grey">
            <p class="received">Hi Aishwarya,I am good.How about you?</p>
        </div>

        <!-- Sent message -->
        <div class="parablue">
            <p class="sent">I'm fine.I published my website recently</p>
        </div>

        <!-- Received message -->
        <div class="grey">
            <p class="received">Oh great Bindu! Can you send me the URL?</p>
        </div>

        <!-- Sent message -->
        <div class="parablue">
            <p class="sent">https://github.io/</p>
        </div>

        <!-- Received message -->
        <div class="grey">
            <p class="received">Awesome Bindu, where did you learn?</p>
        </div>

        <!-- Sent messaga -->
        <div class="parablue">
            <p class="sent">Codegnan Job Oriented Program.</p>
        </div>
    </div>
</body>
</html>
